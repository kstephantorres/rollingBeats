            <div class="container ">
                <div class="card border-0 p-2 p-md-3">
                <div class="card border-0 text-light colorFormulario">
                    <div class="card-header bg-transparent"><h2>Iniciar Sesión</h2></div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username" class="sr-only">Usuario:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control border-0" id="username" name="username"
                                        placeholder="Usuario" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Contraseña:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control border-0" id="password" name="password"
                                        placeholder="Contraseña" required>
                                </div>
                            </div>
                            <button type="submit" class="btn mb-3 colorBotonFormulario">Confirmar</button>
                        </form>
                        <div class="login-options">
